<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">
    <title>Castawave</title>
  </head>
  <body>

    <div class="container">
      <div>
        <h1>Castawave</h1>
        <canvas id="b" width="370" height="1"></canvas>
      </div>
      <p class="lead">Stream your audio input to chromecast device:</p>

      <ul id="deviceList" class="nav nav-list">
        <li id="default">Looking for devices...</li>
      </ul>

    </div>
    
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          <span id="portinfo"></span> | 
          <span id="status">looking for devices.</span>
        </p>
      </div>
    </footer>

    <script type="text/javascript" src="./app.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
